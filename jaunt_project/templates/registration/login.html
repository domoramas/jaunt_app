{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h1 class="mt-2">Login</h1>
    <hr class="mt-0 mb-4">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Login</button>
    </form> 
  </div>
</div>
{% endblock %}
