{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Tour{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="mt-2">Delete Tour</h1>
    <hr class="mt-0 mb-4">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <h2>{{tour.tour_name}}</h2>
      <p> Are You sure you want to delete this Tour? </p>
      <button type="submit" class="btn btn-success">Delete</button>
      <a href="{% url 'tours:tours_detail' tour.pk %}" type="button" class="btn btn-success">Cancel</a>
    </form> 
  </div>
</div>
{% endblock %}
